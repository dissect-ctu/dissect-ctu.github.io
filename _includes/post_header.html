<div class="post-header">
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <div class="post-metadata">
    <div class="post-date"> <i class="fa fa-calendar" aria-hidden="true"></i> </i> {{ post.date | date_to_string }}</div>
    <div class="post-author"> <i class="fa fa-user"></i> {{ post.author }}</div>
    <div class="post-tags">
    {% for tag in post.tags %}
      <span class="post-label">{{ tag }}</span>
    {% endfor %}
    </div>
  </div>        
</div>
<hr/>
